<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>🌈 彩虹阶梯排行榜</title>
  <link
    rel="stylesheet"
    href="rainbow-staircase-theme.css"
  >
</head>

<body>
  <div class="rainbow-container">
    <h1 class="rainbow-title">🌈 彩虹阶梯排行榜</h1>

    <div class="staircase">
      <!-- 装饰彩虹 -->
      <div class="rainbow-decoration"></div>

      <!-- 第一名阶梯 -->
      <div class="stair-step stair-1">
        <div class="step-content">
          <div class="step-left">
            <div class="step-number">1</div>
            <div class="step-medal">🥇</div>
            <img
              src="https://raw.githubusercontent.com/your-repo/assets/main/头像-皮蛋.png"
              alt="皮蛋"
              class="step-avatar"
            >
            <div class="step-info">
              <div class="step-name">皮蛋</div>
              <div class="step-score">123分</div>
            </div>
          </div>
          <div class="step-rainbow">🌈</div>
        </div>
      </div>

      <!-- 第二名阶梯 -->
      <div class="stair-step stair-2">
        <div class="step-content">
          <div class="step-left">
            <div class="step-number">2</div>
            <div class="step-medal">🥈</div>
            <img
              src="https://raw.githubusercontent.com/your-repo/assets/main/头像-黑妞.png"
              alt="黑妞"
              class="step-avatar"
            >
            <div class="step-info">
              <div class="step-name">黑妞</div>
              <div class="step-score">100分</div>
            </div>
          </div>
          <div class="step-rainbow">🌈</div>
        </div>
      </div>

      <!-- 第三名阶梯 -->
      <div class="stair-step stair-3">
        <div class="step-content">
          <div class="step-left">
            <div class="step-number">3</div>
            <div class="step-medal">🥉</div>
            <img
              src="https://raw.githubusercontent.com/your-repo/assets/main/头像-宝宝.png"
              alt="宝宝"
              class="step-avatar"
            >
            <div class="step-info">
              <div class="step-name">宝宝</div>
              <div class="step-score">88分</div>
            </div>
          </div>
          <div class="step-rainbow">🌈</div>
        </div>
      </div>

      <!-- 第四名阶梯 -->
      <div class="stair-step stair-4">
        <div class="step-content">
          <div class="step-left">
            <div class="step-number">4</div>
            <div class="step-medal">🎯</div>
            <img
              src="https://raw.githubusercontent.com/your-repo/assets/main/头像-小强.png"
              alt="小强"
              class="step-avatar"
            >
            <div class="step-info">
              <div class="step-name">小强</div>
              <div class="step-score">70分</div>
            </div>
          </div>
          <div class="step-rainbow">🌈</div>
        </div>
      </div>
    </div>

    <!-- 其他排名 -->
    <div class="other-ranks">
      <div
        class="other-rank-item"
        style="animation-delay: 0.1s;"
      >
        <div class="other-rank-number">5</div>
        <img
          src="https://raw.githubusercontent.com/your-repo/assets/main/头像-胖墩.png"
          alt="胖墩"
          class="other-avatar"
        >
        <div class="other-info">
          <div class="other-name">胖墩</div>
          <div class="other-score">50分</div>
        </div>
      </div>

      <div
        class="other-rank-item"
        style="animation-delay: 0.2s;"
      >
        <div class="other-rank-number">6</div>
        <img
          src="https://raw.githubusercontent.com/your-repo/assets/main/头像-葱头.png"
          alt="葱头"
          class="other-avatar"
        >
        <div class="other-info">
          <div class="other-name">葱头</div>
          <div class="other-score">40分</div>
        </div>
      </div>

      <div
        class="other-rank-item"
        style="animation-delay: 0.3s;"
      >
        <div class="other-rank-number">7</div>
        <img
          src="https://raw.githubusercontent.com/your-repo/assets/main/头像-蓝蓝.png"
          alt="蓝蓝"
          class="other-avatar"
        >
        <div class="other-info">
          <div class="other-name">蓝蓝</div>
          <div class="other-score">25分</div>
        </div>
      </div>

      <div
        class="other-rank-item"
        style="animation-delay: 0.4s;"
      >
        <div class="other-rank-number">8</div>
        <img
          src="https://raw.githubusercontent.com/your-repo/assets/main/头像-小乖.png"
          alt="小乖"
          class="other-avatar"
        >
        <div class="other-info">
          <div class="other-name">小乖</div>
          <div class="other-score">12分</div>
        </div>
      </div>

      <div
        class="other-rank-item"
        style="animation-delay: 0.5s;"
      >
        <div class="other-rank-number">9</div>
        <img
          src="https://raw.githubusercontent.com/your-repo/assets/main/头像-微笑.png"
          alt="微笑"
          class="other-avatar"
        >
        <div class="other-info">
          <div class="other-name">微笑</div>
          <div class="other-score">3分</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 应用DRY原则 - 创建通用的排名卡片生成函数
    class RainbowLeaderboard {
      constructor(container) {
        this.container = container;
        this.players = [
          { id: 1, name: '皮蛋', avatar: '头像-皮蛋.png', score: 123, rank: 1, medal: '🥇' },
          { id: 2, name: '黑妞', avatar: '头像-黑妞.png', score: 100, rank: 2, medal: '🥈' },
          { id: 3, name: '宝宝', avatar: '头像-宝宝.png', score: 88, rank: 3, medal: '🥉' },
          { id: 4, name: '小强', avatar: '头像-小强.png', score: 70, rank: 4, medal: '🎯' },
          { id: 5, name: '胖墩', avatar: '头像-胖墩.png', score: 50, rank: 5, medal: '⭐' },
          { id: 6, name: '葱头', avatar: '头像-葱头.png', score: 40, rank: 6, medal: '⭐' },
          { id: 7, name: '蓝蓝', avatar: '头像-蓝蓝.png', score: 25, rank: 7, medal: '⭐' },
          { id: 8, name: '小乖', avatar: '头像-小乖.png', score: 12, rank: 8, medal: '⭐' },
          { id: 9, name: '微笑', avatar: '头像-微笑.png', score: 3, rank: 9, medal: '⭐' }
        ];
      }

      // 生成阶梯卡片HTML
      createStairCard(player, index) {
        const delay = 0.6 + (index * 0.2);
        const colors = [
          'linear-gradient(135deg, var(--rainbow-red), var(--rainbow-orange))',
          'linear-gradient(135deg, var(--rainbow-orange), var(--rainbow-yellow))',
          'linear-gradient(135deg, var(--rainbow-yellow), var(--rainbow-green))',
          'linear-gradient(135deg, var(--rainbow-green), var(--rainbow-blue))'
        ];

        return `
          <div class="stair-step stair-${index + 1}" style="animation-delay: ${delay}s;">
            <div class="step-content">
              <div class="step-left">
                <div class="step-number">${player.rank}</div>
                <div class="step-medal">${player.medal}</div>
                <img src="https://raw.githubusercontent.com/your-repo/assets/main/${player.avatar}" alt="${player.name}" class="step-avatar">
                <div class="step-info">
                  <div class="step-name">${player.name}</div>
                  <div class="step-score">${player.score}分</div>
                </div>
              </div>
              <div class="step-rainbow">🌈</div>
            </div>
          </div>
        `;
      }

      // 生成其他排名卡片HTML
      createOtherRankCard(player, index) {
        const delay = 0.1 + (index * 0.1);
        return `
          <div class="other-rank-item" style="animation-delay: ${delay}s;">
            <div class="other-rank-number">${player.rank}</div>
            <img src="https://raw.githubusercontent.com/your-repo/assets/main/${player.avatar}" alt="${player.name}" class="other-avatar">
            <div class="other-info">
              <div class="other-name">${player.name}</div>
              <div class="other-score">${player.score}分</div>
            </div>
          </div>
        `;
      }

      // 初始化排行榜
      init() {
        const staircase = this.container.querySelector('.staircase');
        const otherRanks = this.container.querySelector('.other-ranks');

        // 生成前4名阶梯
        const top4Players = this.players.slice(0, 4);
        top4Players.forEach((player, index) => {
          staircase.insertAdjacentHTML('beforeend', this.createStairCard(player, index));
        });

        // 生成其他排名
        const otherPlayers = this.players.slice(4);
        otherPlayers.forEach((player, index) => {
          otherRanks.insertAdjacentHTML('beforeend', this.createOtherRankCard(player, index));
        });
      }

      // 添加交互效果
      addInteractions() {
        const steps = this.container.querySelectorAll('.stair-step');
        const otherItems = this.container.querySelectorAll('.other-rank-item');

        // 阶梯点击效果
        steps.forEach(step => {
          step.addEventListener('click', () => {
            step.style.transform = 'translateX(10px) scale(1.05)';
            setTimeout(() => {
              step.style.transform = '';
            }, 300);
          });
        });

        // 其他排名点击效果
        otherItems.forEach(item => {
          item.addEventListener('click', () => {
            item.style.transform = 'translateX(10px) scale(1.02)';
            setTimeout(() => {
              item.style.transform = '';
            }, 300);
          });
        });
      }
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.rainbow-container');
      const leaderboard = new RainbowLeaderboard(container);
      leaderboard.init();
      leaderboard.addInteractions();
    });

    // 添加彩虹背景动画
    function createRainbowEffect() {
      const colors = [
        '#FF6B6B', '#FFA726', '#FFEB3B', '#66BB6A',
        '#42A5F5', '#5C6BC0', '#AB47BC'
      ];

      let colorIndex = 0;
      setInterval(() => {
        document.body.style.background = `linear-gradient(135deg, ${colors[colorIndex]}, ${colors[(colorIndex + 1) % colors.length]})`;
        colorIndex = (colorIndex + 1) % colors.length;
      }, 5000);
    }

    createRainbowEffect();
  </script>
</body>

</html>
