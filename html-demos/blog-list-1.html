<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>博客文章列表 | hans7</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  >
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <style>
    .blog-card {
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    .blog-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .content-preview {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .tag {
      transition: all 0.2s ease;
    }

    .tag:hover {
      transform: scale(1.05);
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>

<body class="bg-sky-100 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    function BlogListPage() {
      // 模拟博客数据
      const blogs = [
        {
          id: "1",
          title: "深入理解React Hooks的工作原理",
          titleEncoded: "understanding-react-hooks",
          content: "React Hooks自16.8版本引入以来，已经彻底改变了我们编写React组件的方式...",
          ctime: "2023-10-15",
          mtime: "2023-11-20",
          tags: ["React", "JavaScript", "前端"],
          prev: "",
          next: "2"
        },
        {
          id: "2",
          title: "使用Tailwind CSS构建现代UI",
          titleEncoded: "tailwind-css-modern-ui",
          content: "Tailwind CSS是一个功能类优先的CSS框架，它允许您直接在HTML中构建任何设计...",
          ctime: "2023-09-22",
          mtime: "2023-10-05",
          tags: ["CSS", "Tailwind", "UI设计"],
          prev: "1",
          next: "3"
        },
        {
          id: "3",
          title: "TypeScript高级类型技巧",
          titleEncoded: "typescript-advanced-types",
          content: "TypeScript的类型系统非常强大，它提供了多种高级类型来帮助您编写更安全、更易维护的代码...",
          ctime: "2023-08-30",
          mtime: "2023-09-15",
          tags: ["TypeScript", "JavaScript", "编程"],
          prev: "2",
          next: "4"
        },
        {
          id: "4",
          title: "Node.js性能优化实践",
          titleEncoded: "nodejs-performance-optimization",
          content: "Node.js是一个强大的JavaScript运行时，但在高负载场景下，性能优化变得至关重要...",
          ctime: "2023-07-18",
          mtime: "2023-08-02",
          tags: ["Node.js", "后端", "性能优化"],
          prev: "3",
          next: "5"
        },
        {
          id: "5",
          title: "现代前端构建工具比较",
          titleEncoded: "modern-frontend-build-tools",
          content: "Webpack、Vite、Rollup、Parcel等构建工具各有特点，本文将深入比较它们的优缺点...",
          ctime: "2023-06-10",
          mtime: "2023-07-01",
          tags: ["Webpack", "Vite", "构建工具"],
          prev: "4",
          next: "6"
        },
        {
          id: "6",
          title: "使用Docker优化开发工作流",
          titleEncoded: "docker-development-workflow",
          content: "Docker容器化技术可以显著提升开发环境的标准化和部署效率...",
          ctime: "2023-05-05",
          mtime: "2023-05-20",
          tags: ["Docker", "DevOps", "容器化"],
          prev: "5",
          next: ""
        }
      ];

      // 渲染博客列表
      return (
        <div className="max-w-6xl mx-auto px-4 py-8">
          {/* 页面标题 */}
          <div className="text-center mb-12">
            <h1 className="text-4xl font-bold text-gray-800 mb-2">hans7的技术博客</h1>
            <p className="text-gray-600">分享前端开发、JavaScript框架和现代Web技术</p>
          </div>

          {/* 筛选和搜索栏 */}
          <div className="bg-white rounded-xl shadow p-6 mb-8 flex flex-col md:flex-row justify-between items-center">
            <div className="flex items-center mb-4 md:mb-0">
              <span className="text-gray-700 mr-3">筛选:</span>
              <div className="flex space-x-2">
                <button className="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">全部</button>
                <button className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">React</button>
                <button className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">TypeScript</button>
                <button className="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-medium">CSS</button>
              </div>
            </div>

            <div className="relative w-full md:w-64">
              <input
                type="text"
                placeholder="搜索博客..."
                className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
              />
              <i className="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
          </div>

          {/* 博客列表 */}
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {blogs.map(blog => (
              <a
                key={blog.id}
                href={`#${blog.titleEncoded}`}
                className="blog-card bg-white rounded-xl shadow-lg overflow-hidden flex flex-col h-full"
              >
                <div className="p-6 flex-grow">
                  <div className="flex justify-between items-start mb-4">
                    <h2 className="text-xl font-bold text-gray-800">{blog.title}</h2>
                    <span className="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded">
                      <i className="fas fa-fire mr-1"></i> 热门
                    </span>
                  </div>

                  <div className="text-gray-600 content-preview mb-4">
                    {blog.content}
                  </div>

                  <div className="flex flex-wrap gap-2 mb-4">
                    {blog.tags.map(tag => (
                      <span key={tag} className="tag bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">
                        #{tag}
                      </span>
                    ))}
                  </div>
                </div>

                <div className="bg-gray-50 px-6 py-4 border-t border-gray-200">
                  <div className="flex justify-between items-center text-sm text-gray-600">
                    <div className="flex items-center">
                      <i className="fas fa-user-circle text-blue-500 mr-2"></i>
                      <span>hans7</span>
                    </div>
                    <div className="flex items-center">
                      <i className="fas fa-calendar-alt text-blue-500 mr-2"></i>
                      <span>{blog.ctime}</span>
                    </div>
                  </div>
                </div>
              </a>
            ))}
          </div>

          {/* 分页控件 */}
          <div className="mt-12 flex justify-center">
            <nav className="flex items-center space-x-2">
              <button className="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow text-gray-600 hover:bg-blue-50">
                <i className="fas fa-chevron-left"></i>
              </button>

              <button className="w-10 h-10 flex items-center justify-center rounded-full bg-blue-500 text-white shadow">
                1
              </button>

              <button className="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow text-gray-600 hover:bg-blue-50">
                2
              </button>

              <button className="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow text-gray-600 hover:bg-blue-50">
                3
              </button>

              <span className="px-2 text-gray-500">...</span>

              <button className="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow text-gray-600 hover:bg-blue-50">
                8
              </button>

              <button className="w-10 h-10 flex items-center justify-center rounded-full bg-white shadow text-gray-600 hover:bg-blue-50">
                <i className="fas fa-chevron-right"></i>
              </button>
            </nav>
          </div>

          {/* 页脚 */}
          <footer className="mt-16 text-center text-gray-600 py-6 border-t border-gray-200">
            <p>© 2023 hans7的技术博客. 保留所有权利</p>
            <div className="mt-4 flex justify-center space-x-4">
              <a href="#" className="text-blue-500 hover:text-blue-700">
                <i className="fab fa-github text-xl"></i>
              </a>
              <a href="#" className="text-blue-500 hover:text-blue-700">
                <i className="fab fa-twitter text-xl"></i>
              </a>
              <a href="#" className="text-blue-500 hover:text-blue-700">
                <i className="fab fa-linkedin-in text-xl"></i>
              </a>
              <a href="#" className="text-blue-500 hover:text-blue-700">
                <i className="fab fa-weixin text-xl"></i>
              </a>
            </div>
          </footer>
        </div>
      );
    }

    // 渲染应用
    const rootElement = document.getElementById('root');
    ReactDOM.render(<BlogListPage />, rootElement);
  </script>
</body>

</html>
